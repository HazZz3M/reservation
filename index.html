<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e3; /* Light background */
            color: #5d4037; /* Brown text */
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #ffecb3; /* Light orange-yellow background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a1887f; /* Brown border */
            border-radius: 5px;
            background-color: #fff8e1; /* Light background for input fields */
        }
        button {
            background-color: #f8f4e3; /* Match button background with form background */
            color: #8d6e63; /* Brown text */
            padding: 10px 15px;
            border: 2px solid #8d6e63; /* Brown border for button */
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #8d6e63; /* Darker brown on hover */
            color: #fff; /* White text on hover */
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>
        
        <label for="meeting">Meeting Time:</label><br>
        <input type="time" id="meeting" name="meeting" required><br><br>
        
        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        async function fetchScriptURL() {
            const response = await fetch("https://script.google.com/macros/s/AKfycbyWkAMVYN_ceqseUuIpE6vWfeiA5cz8Ht4HTkbXKi3tny0tjT9RzYPoLiTJnzEAG5b9RQ/exec"); // URL for doGet
            const scriptUrl = await response.text();
            return scriptUrl; // Return the current script URL
        }

        async function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const scriptUrl = await fetchScriptURL(); // Fetch the current script URL
            
            // Create a FormData object from the form
            const formData = new FormData(document.getElementById("myForm"));
            
            // Send the form data to the Google Apps Script Web App URL
            fetch(scriptUrl, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("response").innerText = result; // Show result from server
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Submission failed.";
            });
        }
    </script>
</body>
</html>
