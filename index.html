<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D2D2B;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        input[type="text"] {
            background-color: #1D1D1B;
            color: white;
        }
        button {
            background-color: #FEE92E;
            color: #2D2D2B;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFD700;
        }
        .results {
            margin-top: 20px;
            color: #FEE92E;
        }
        .success-message {
            margin-top: 20px;
            color: green;
        }
        .not-found-message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Reservation</h2>
        <input type="text" id="searchInput" placeholder="Enter phone number or name" />
        <button onclick="searchData()">Search</button>
        <div class="results" id="results"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="not-found-message" id="notFoundMessage"></div>
    </div>

    <script>
        function searchData() {
            var query = document.getElementById("searchInput").value;
            var type = (isNaN(query)) ? 'name' : 'phone'; // Check if the query is a number or name

            google.script.run.withSuccessHandler(function(response) {
                if (response === "not found") {
                    document.getElementById('notFoundMessage').innerHTML = "No results found. Please enter a new name and phone number to add a new row.";
                    document.getElementById('successMessage').innerHTML = ''; // Clear success message
                } else if (Array.isArray(response)) {
                    document.getElementById('results').innerHTML = '';
                    response.forEach(function(result) {
                        document.getElementById('results').innerHTML += '<p>' + result.name + ' - ' + result.phoneNumber + '</p>';
                    });
                    document.getElementById('notFoundMessage').innerHTML = ''; // Clear not found message
                }
            }).search(query, type);
        }

        function addNewRow(name, phoneNumber) {
            google.script.run.withSuccessHandler(function(response) {
                document.getElementById('successMessage').innerHTML = response; // Display success message
                document.getElementById('notFoundMessage').innerHTML = ''; // Clear not found message
            }).addNewRow(name, phoneNumber);
        }
    </script>
</body>
</html>
