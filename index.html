<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1D1D1B; /* Dark background */
            color: #FEE92E; /* Yellow text */
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #333; /* Dark background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #FEE92E; /* Yellow text */
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #FEE92E; /* Yellow label color */
        }
        input[type="text"], input[type="email"], input[type="time"], input[type="text"].flatpickr-time {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #FFFFFF; /* White border for input fields */
            border-radius: 5px;
            background-color: #2E2D2B; /* Slightly lighter dark background for input fields */
            color: #FEE92E; /* Yellow text inside the input fields */
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="time"]:focus, .flatpickr-time:focus {
            outline-color: #FEE92E; /* Yellow outline on focus */
        }
        button {
            background-color: #FEE92E; /* Yellow button */
            color: #1D1D1B; /* Dark text */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #FFD700; /* Lighter yellow on hover */
            color: #1D1D1B; /* Dark text on hover */
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            color: #FEE92E;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>
        
        <!-- Use Flatpickr for easier time selection -->
        <label for="meeting">Meeting Time:</label><br>
        <input type="text" id="meeting" name="meeting" class="flatpickr-time" required><br><br>
        
        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let submitted = false; // Track if the form has been submitted

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Check if the form has already been submitted
            if (submitted) {
                return; // Exit if already submitted
            }
            submitted = true; // Mark as submitted

            // Create a FormData object from the form
            var formData = new FormData(document.getElementById("myForm"));

            // Send the form data to the Google Apps Script Web App URL
            fetch("https://script.google.com/macros/s/AKfycbwYlxI8g6MEnM3yufcTJlCqSWuAluyA8Tm1i7Tovkk58XS-QTOBKejM7jm7i-tMMhYsVQ/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                // Display a success message
                document.getElementById("response").innerText = "Done!";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Submission failed.";
            });
        }

        // Initialize Flatpickr with a time format
        flatpickr(".flatpickr-time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true, // Use 24-hour format
        });
    </script>
</body>
</html>
