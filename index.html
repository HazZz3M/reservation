<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e3; 
            color: #5d4037; 
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #ffecb3; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a1887f;
            border-radius: 5px;
            background-color: #fff8e1;
        }
        button {
            background-color: #FEE92E; 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #8d6e63;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>
        
        <label for="meeting">Meeting Time:</label><br>
        <input type="time" id="meeting" name="meeting" required><br><br>
        
        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        let submitted = false;

        function submitForm(event) {
            event.preventDefault();
            
            // Check if form is already submitted
            if (submitted) return;
            submitted = true;

            // Create form data
            var formData = new FormData(document.getElementById("myForm"));

            // Send form data to the Google Apps Script Web App
            fetch("https://script.google.com/macros/s/AKfycbwC1th9NwkgufffkIkk-QiAI90cyyoMB_ZLcLkZowEUIMB7TDZpjLKWp4kABG2JIxbOMA/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("response").innerText = "Success!";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Submission failed.";
            });
        }
    </script>
</body>
</html>
