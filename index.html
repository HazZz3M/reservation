<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1D1D1B; /* Dark background */
            color: #FEE92E; /* Yellow text */
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #333; /* Darker form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #FEE92E; /* Yellow text for form */
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
        input[type="text"], input[type="email"], input[type="time"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #FEE92E; /* Yellow border for inputs */
            border-radius: 5px;
            background-color: #2E2D2B; /* Slightly lighter background for input fields */
            color: #FEE92E; /* Yellow text inside inputs */
        }
        input[type="time"]:focus {
            outline-color: #FEE92E; /* Yellow outline on focus */
        }
        button {
            background-color: #FEE92E; /* Yellow button */
            color: #1D1D1B; /* Dark text for button */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #FFD700; /* Lighter yellow on hover */
            color: #1D1D1B; /* Dark text on hover */
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            color: #FEE92E; /* Yellow response text */
        }
        /* Add some custom styling for the time input */
        .time-picker-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .time-picker-container input[type="time"] {
            width: 100%;
            padding: 12px;
            background-color: #2E2D2B; /* Match background for better integration */
            color: #FEE92E;
            border: 1px solid #FEE92E;
            font-size: 16px;
        }
        .time-picker-label {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>

        <!-- New Meeting Time input field with improved design -->
        <div class="time-picker-container">
            <label for="meeting" class="time-picker-label">Meeting Time:</label>
            <input type="time" id="meeting" name="meeting" required>
        </div><br>

        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        let submitted = false; // Track if the form has been submitted

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Check if the form has already been submitted
            if (submitted) {
                return; // Exit if already submitted
            }
            submitted = true; // Mark as submitted
            
            // Create a FormData object from the form
            var formData = new FormData(document.getElementById("myForm"));
            
            // Send the form data to the Google Apps Script Web App URL
            fetch("https://script.google.com/macros/s/AKfycbyzpqWySHb3ZwH9p0E0pWdUyYMczVKlNj1rVP4S5jfe6aDYNHb6EtQVNF5mnHUyaNFOKA/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                // Display a success message
                document.getElementById("response").innerText = "Done!";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Submission failed.";
            });
        }
    </script>
</body>
</html>
