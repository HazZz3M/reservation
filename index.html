<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e3; /* Light background */
            color: #5d4037; /* Brown text */
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #ffecb3; /* Light orange-yellow background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a1887f; /* Brown border */
            border-radius: 5px;
        }
        button {
            background-color: #5d4037; /* Brown background */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #3e2723; /* Darker brown on hover */
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            color: #388e3c; /* Green color for success */
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>
        <label for="meeting">Meeting Date:</label><br>
        <input type="date" id="meeting" name="meeting" required><br><br>
        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        let submittedEmails = []; // Array to track submitted emails

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            
            let email = document.getElementById("email").value;

            // Check if the email has already been submitted
            if (submittedEmails.includes(email)) {
                document.getElementById("response").innerText = "This email has already been used!";
                return; // Exit if already submitted
            }

            // Create a FormData object from the form
            var formData = new FormData(document.getElementById("myForm"));
            
            // Send the form data to the Google Apps Script Web App URL
            fetch("https://script.google.com/macros/s/AKfycbztJo_y02ZOytOiCp5lIA84IxkW9-_-RIwffFeDoxIK-ReHVIHsa8pMKc_vUqT6j6QYvA/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                // Store the email to prevent multiple submissions
                submittedEmails.push(email);
                
                // Display a success message
                document.getElementById("response").innerText = "Reservation submitted successfully!";
                document.getElementById("response").style.color = "#388e3c"; // Success color
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Submission failed.";
                document.getElementById("response").style.color = "#d32f2f"; // Error color
            });
        }
    </script>
</body>
</html>
