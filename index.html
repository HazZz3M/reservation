<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1D1D1B; /* Body background color */
            color: #FEE92E; /* Text color */
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #3C3C3C; /* Dark background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #FEE92E; /* Label color */
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white; /* White border */
            border-radius: 5px;
            background-color: #4A4A4A; /* Dark background for input fields */
            color: #FEE92E; /* Text color in input fields */
        }
        button {
            background-color: #FEE92E; /* Submit button color */
            color: #1D1D1B; /* Button text color */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #FFD700; /* Darker yellow on hover */
            color: #fff; /* White text on hover */
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            color: #FEE92E; /* Response text color */
        }
        .time-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }
        .wheel {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 10px solid #FEE92E;
            position: relative;
            overflow: hidden;
            background-color: #4A4A4A; /* Wheel background */
            cursor: pointer;
        }
        .hand {
            width: 4px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 100%;
            transition: transform 0.2s ease-out;
        }
        .hand.hour {
            height: 40px;
        }
        .hand.minute {
            height: 60px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>
        
        <label>Meeting Time:</label><br>
        <div class="time-selector">
            <div class="wheel" id="timeWheel">
                <div class="hand hour" id="hourHand"></div>
                <div class="hand minute" id="minuteHand"></div>
            </div>
        </div>
        <div class="controls">
            <button type="button" id="setTimeButton">Set Time</button>
            <span id="selectedTime" style="color: #FEE92E;">Selected Time: 02:00 PM</span>
        </div>
        
        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        let submitted = false; // Track if the form has already been submitted
        let hourAngle = 90; // Initial angle for hour hand (starting at 3 o'clock)
        let minuteAngle = 180; // Initial angle for minute hand (starting at 6 o'clock)
        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const selectedTimeLabel = document.getElementById('selectedTime');

        // Rotate the hour and minute hands
        function rotateHand(hand, angle) {
            hand.style.transform = `rotate(${angle}deg)`;
        }

        // Update the selected time display
        function updateSelectedTime() {
            const hour = ((hourAngle / 30) % 12) || 12; // Convert angle to hour (30 degrees per hour)
            const minute = Math.round(minuteAngle / 6); // Convert angle to minute (6 degrees per minute)
            const period = hour >= 12 ? 'PM' : 'AM';
            selectedTimeLabel.innerText = `Selected Time: ${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')} ${period}`;
        }

        // Set time button action
        document.getElementById('setTimeButton').onclick = () => {
            updateSelectedTime();
        };

        // Handle time wheel rotation
        const wheel = document.getElementById('timeWheel');
        let isDragging = false;

        // Event listener for starting the drag (rotation)
        wheel.addEventListener('mousedown', function(event) {
            isDragging = true;
            const rect = wheel.getBoundingClientRect();
            const wheelCenterX = rect.left + rect.width / 2;
            const wheelCenterY = rect.top + rect.height / 2;

            function rotateToAngle(clientX, clientY) {
                const angle = Math.atan2(clientY - wheelCenterY, clientX - wheelCenterX) * (180 / Math.PI) + 90;
                if (angle < 0) angle += 360;

                // Set the hour and minute angles based on click position
                hourAngle = Math.floor(angle / 30) * 30; // Adjust hour hand (30 degrees per hour)
                minuteAngle = Math.floor(angle / 6) * 6; // Adjust minute hand (6 degrees per minute)

                rotateHand(hourHand, hourAngle);
                rotateHand(minuteHand, minuteAngle);
                updateSelectedTime();
            }

            // Update the wheel rotation while dragging
            document.addEventListener('mousemove', function(event) {
                if (isDragging) {
                    rotateToAngle(event.clientX, event.clientY);
                }
            });

            // End the dragging on mouse up
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        });

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Check if the form has already been submitted
            if (submitted) {
                return; // Exit if already submitted
            }
            submitted = true; // Mark as submitted
            
            // Create a FormData object from the form
            var formData = new FormData(document.getElementById("myForm"));
            formData.append("meeting", selectedTimeLabel.innerText.split(': ')[1]); // Add selected time to form data
            
            // Send the form data to the Google Apps Script Web App URL
            fetch("https://script.google.com/macros/s/AKfycbwC1th9NwkgufffkIkk-QiAI90cyyoMB_ZLcLkZowEUIMB7TDZpjLKWp4kABG2JIxbOMA/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                // Display a success message
                document.getElementById("response").innerText = "Done!";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Submission failed.";
            });
        }
    </script>
</body>
</html>
