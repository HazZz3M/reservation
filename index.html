<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1D1D1B; /* Body background color */
            color: #FEE92E; /* Text color */
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #3C3C3C; /* Dark background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #FEE92E; /* Label color */
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white; /* White border */
            border-radius: 5px;
            background-color: #fff8e1; /* Light background for input fields */
        }
        button {
            background-color: #FEE92E; /* Submit button color */
            color: #1D1D1B; /* Button text color */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #FFD700; /* Darker yellow on hover */
            color: #fff; /* White text on hover */
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            color: #FEE92E; /* Response text color */
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>
        
        <!-- Meeting Time selection -->
        <label for="meeting">Meeting Time:</label><br>
        <select id="meeting" name="meeting" required>
            <option value="" disabled selected>Select time</option>
            <script>
                const hours = [...Array(12).keys()].map(i => i + 1); // 1 to 12
                const minutes = ['00', '15', '30', '45']; // Minute options
                const select = document.getElementById('meeting');

                hours.forEach(hour => {
                    minutes.forEach(minute => {
                        select.innerHTML += `<option value="${hour}:${minute} ${hour < 12 ? 'AM' : 'PM'}">${hour}:${minute} ${hour < 12 ? 'AM' : 'PM'}</option>`;
                    });
                });
            </script>
        </select><br><br>
        
        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        let submitted = false; // Track if the form has been submitted

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Check if the form has already been submitted
            if (submitted) {
                return; // Exit if already submitted
            }
            submitted = true; // Mark as submitted
            
            // Create a FormData object from the form
            var formData = new FormData(document.getElementById("myForm"));
            
            // Send the form data to the Google Apps Script Web App URL
            fetch("https://script.google.com/macros/s/AKfycbwC1th9NwkgufffkIkk-QiAI90cyyoMB_ZLcLkZowEUIMB7TDZpjLKWp4kABG2JIxbOMA/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                // Display a success message
                document.getElementById("response").innerText = "Done!";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Submission failed.";
            });
        }
    </script>
</body>
</html>
