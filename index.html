<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e3; /* Light background */
            color: #5d4037; /* Brown text */
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #ffecb3; /* Light orange-yellow background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a1887f; /* Brown border */
            border-radius: 5px;
            background-color: #fff8e1; /* Light background for input fields */
        }
        button {
            background-color: #f8f4e3; /* Match button background with form background */
            color: #8d6e63; /* Brown text */
            padding: 10px 15px;
            border: 2px solid #8d6e63; /* Brown border for button */
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #8d6e63; /* Darker brown on hover */
            color: #fff; /* White text on hover */
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Style for the hidden section */
        #hiddenSection {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
            z-index: 10;
        }
        #toggleButton {
            background-color: #8d6e63;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 20;
        }
        #toggleButton:hover {
            background-color: #6f4c3e;
        }
    </style>
</head>
<body>

    <!-- Hidden section for Google Apps Script URL -->
    <div id="hiddenSection">
        <label for="scriptURL">Enter Google Apps Script Web App URL:</label><br>
        <input type="text" id="scriptURL" name="scriptURL" placeholder="Enter URL here" required><br>
        <button type="button" onclick="saveScriptURL()">Save URL</button>
    </div>

    <!-- Button to toggle the hidden section -->
    <button id="toggleButton" onclick="toggleHiddenSection()">Configure Script URL</button>

    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>
        
        <!-- New Meeting Time input field -->
        <label for="meeting">Meeting Time:</label><br>
        <input type="time" id="meeting" name="meeting" required><br><br>
        
        <button type="submit">Submit</button>
        <div id="response"></div>
    </form>

    <script>
        let submitted = false; // Track if the form has been submitted
        let scriptURL = ""; // Variable to hold the script URL

        // Function to toggle the visibility of the hidden section
        function toggleHiddenSection() {
            var hiddenSection = document.getElementById("hiddenSection");
            if (hiddenSection.style.display === "none") {
                hiddenSection.style.display = "block";
            } else {
                hiddenSection.style.display = "none";
            }
        }

        // Function to save the script URL entered by the user
        function saveScriptURL() {
            scriptURL = document.getElementById("scriptURL").value;
            alert("Script URL saved!");
            toggleHiddenSection(); // Hide the section after saving
        }

        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Check if the form has already been submitted
            if (submitted) {
                return; // Exit if already submitted
            }
            submitted = true; // Mark as submitted
            
            if (scriptURL === "") {
                alert("Please enter a valid Google Apps Script URL.");
                return; // Don't submit if no URL is provided
            }

            // Create a FormData object from the form
            var formData = new FormData(document.getElementById("myForm"));

            // Send the form data to the Google Apps Script Web App URL
            fetch(scriptURL, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                // Display a success message
                document.getElementById("response").innerText = "Done!";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Submission failed.";
            });
        }
    </script>

</body>
</html>
